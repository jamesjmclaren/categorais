<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>CategorAIs - Discover 500+ Best AI Tools | Free AI Directory 2025</title>
    <meta name="title" content="CategorAIs - Discover 500+ Best AI Tools | Free AI Directory 2025">
    <meta name="description" content="Find the perfect AI tool from our curated directory of 500+ platforms. Compare ChatGPT, Claude, Midjourney, and more across 15+ categories. Free, always updated.">
    <meta name="keywords" content="AI tools, artificial intelligence, ChatGPT, Claude, Midjourney, best AI 2025, AI directory, free AI tools">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://categorais.com/">
    <meta property="og:title" content="CategorAIs - Best AI Tools Directory 2025">
    <meta property="og:description" content="Discover 500+ AI tools for chat, image generation, video, code, and more.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23667eea'/><stop offset='100%25' style='stop-color:%23764ba2'/></linearGradient></defs><circle cx='50' cy='50' r='48' fill='url(%23g)'/><text x='50' y='70' font-family='Arial' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>AI</text></svg>">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-container">
            <div class="logo">
                <svg width="180" height="45" viewBox="0 0 180 45" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="100%" style="stop-color:#764ba2"/>
                        </linearGradient>
                    </defs>
                    <text x="0" y="32" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#fff">
                        Categor<tspan fill="url(#logoGrad)">AI</tspan>s
                    </text>
                </svg>
            </div>
            
            <div class="search-wrapper">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search AI tools..." aria-label="Search">
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Discover the Best AI Tools</h1>
            <p class="hero-subtitle">Explore 500+ carefully curated AI platforms for every need</p>
            
            <!-- AI Assistant Search -->
            <div class="ai-search-container">
                <div class="ai-search-box">
                    <div class="ai-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="aiSearchInput" 
                        class="ai-search-input" 
                        placeholder="Ask: 'I need a tool to create videos' or 'Best free image generator'..."
                        aria-label="AI Search">
                    <button id="aiSearchBtn" class="ai-search-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                        Ask AI
                    </button>
                </div>
                <div id="aiSearchResults" class="ai-search-results" style="display: none;"></div>
            </div>
            
            <div class="hero-stats">
                <div class="stat-item">
                    <span class="stat-number" id="toolCount">500+</span>
                    <span class="stat-label">AI Tools</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">15+</span>
                    <span class="stat-label">Categories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">Free</span>
                    <span class="stat-label">Always</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <nav class="categories" aria-label="Categories">
        <div class="category-scroll" id="categoryScroll">
            <button class="category-chip active" data-category="all">All</button>
            <button class="category-chip" data-category="chat">Chat</button>
            <button class="category-chip" data-category="image">Image</button>
            <button class="category-chip" data-category="video">Video</button>
            <button class="category-chip" data-category="audio">Audio</button>
            <button class="category-chip" data-category="code">Code</button>
            <button class="category-chip" data-category="writing">Writing</button>
            <button class="category-chip" data-category="productivity">Productivity</button>
            <button class="category-chip" data-category="research">Research</button>
            <button class="category-chip" data-category="design">Design</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="toolsContainer"></div>
        
        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <h3>No tools found</h3>
            <p>Try a different search or category</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">CategorAIs</div>
            <div class="footer-links">
                <a href="#" onclick="event.preventDefault(); showInfo('about')">About</a>
                <a href="#" onclick="event.preventDefault(); showInfo('contact')">Contact</a>
                <a href="#" onclick="event.preventDefault(); showInfo('privacy')">Privacy</a>
                <a href="#" onclick="event.preventDefault(); showInfo('terms')">Terms</a>
            </div>
            <p class="footer-copy">© 2025 CategorAIs. All rights reserved.</p>
        </div>
    </footer>

    <!-- Tool Modal -->
    <div class="modal" id="toolModal" aria-hidden="true">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-dialog">
            <button class="modal-close" onclick="closeModal()" aria-label="Close">×</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="modal" id="infoModal" aria-hidden="true">
        <div class="modal-backdrop" onclick="closeInfoModal()"></div>
        <div class="modal-dialog">
            <button class="modal-close" onclick="closeInfoModal()" aria-label="Close">×</button>
            <div id="infoContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
